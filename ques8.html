 -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <center>
    <h1>Health Chart</h1>
  
  <table border="6" bordercolor="blue">
    <tr>
      <th rowspan="2">State of Health</th>
      <th colspan="2">Fasting Value</th>
      <th>After Eating</th>
    </tr>
    <tr>
      <th>Minimum</th>
      <th>Maximum</th>
      <td>2 hours after eating</td>
    </tr>

    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>

    </tr>

    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>


    </tr>

    <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>


    </tr>

  </table>
</center>

</body>

</html>
