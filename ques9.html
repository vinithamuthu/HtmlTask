<!-- Write HTML input tags snippet to show default values for all Form elements.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <form action="https://www.google.com/webhp?authuser=1" method="GET">
    <table>
      <tr>
  <b><label for="First name">First Name :</label></b>
  <input type="text" placeholder="First Name" value="">
</tr>
  <br>
<tr>
  <b><label for="Last name">Last Name :</label></b>
  <input type="text" placeholder="Last Name" value="">
</tr>
<br>
<tr>
  <b>
    <label for="DOB">DOB : </label>
  <input type="date" placeholder="Date Of Birth value="">
</tr>

<br>
<tr>
  <b><label for="Address">Address :</label></b>
  <textarea cols="40" rows="10" placeholder="Enter Your Full Address here" ></textarea>
</tr>

<div>
  <label for="employee_type">Employee Type :</label>
  <input type="radio" name="sal">Salaried</input>
  <input type="radio" name="self">Self employed</input>
</div>

<center><button name="submit"><b>Submit the Form</b></button></center>

  </table>
  </form>
 </body>
 </html>
